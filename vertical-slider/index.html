<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>

<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#f4a22f">
                <h1>Beautiful bay</h1>
                <p>And nice orange sky up the see.</p>

            </div>
            <div style="background-color:#c81db7">
                <h1>Lavender field</h1>
                <p>Beautiful nature picture.</p>

            </div>
            <div style="background-color:#9e9193">
                <h1>Big mountaines</h1>
                <p>Cold and mountain climate.</p>
            </div>
            <div style="background-color:#1fad98">
                <h1>Home sweet home</h1>
                <p>Home peace in the center of the metropolis.</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./img/slide4.jpg)"></div>
            <div style="background-image: url(./img/slide3.jpg)"></div>
            <div style="background-image: url(./img/slide2.jpg)"></div>
            <div style="background-image: url(./img/slide1.jpg)"></div>
        </div>
        <div class="action-buttons">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
